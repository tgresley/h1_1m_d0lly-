<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lolita</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    overflow-x: hidden;
    background-image: url('../bgtiles/poljka.gif');
    background-repeat: repeat;
  }
  pre {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 2vh;
    color: #000000;
  
    white-space: pre-wrap;
    margin: 0;
  }
  .skewline8 {
    margin-top: 10rem;
    transform: rotate(1deg);
     
    text-align: left;
    line-height: 1;
  }

  #phrase.hidden { visibility: hidden; }
  #phrase { visibility: visible; }

  #shakeTarget { display: inline-block; }

  @keyframes shakeX {
    0%,100% { transform: translateX(0); }
    15%     { transform: translateX(-3px); }
    30%     { transform: translateX(3px); }
    45%     { transform: translateX(-3px); }
    60%     { transform: translateX(3px); }
    75%     { transform: translateX(-2px); }
    90%     { transform: translateX(2px); }
  }
  .shaking {
    animation: shakeX 0.45s ease-in-out 1;
    will-change: transform;
  }

  a {
    color: rgb(8, 0, 255);
    text-decoration: underline;
    cursor: pointer;
  }
  a:hover {
    background-color: rgb(0, 51, 255);
    color: rgb(255, 242, 0);
    text-decoration: none;
  }

  #extraLink {
    position: absolute;
    right: 10%;
    bottom: 10%;
    display: none;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 2vh;
  

  }
</style>
</head>
<body>

<pre class="skewline8">
                      uns to the phone - <a href="#" id="jazz">jazz</a> song comes on -
  <span id="phrase" class="hidden">
    <span id="shakeTarget">dolores <a href="#" id="shake">shakes</a> her</span>
  </span>
</pre>

<a id="extraLink" href="./6.html">her</a>

<!-- add your song file here -->
<audio id="jazzSound" src="./audio/LOLITA_SONG.mp3" preload="auto"></audio>

<script>
  const jazz        = document.getElementById('jazz');
  const phraseWrap  = document.getElementById('phrase');
  const shakeLink   = document.getElementById('shake');
  const shakeTarget = document.getElementById('shakeTarget');
  const extraLink   = document.getElementById('extraLink');
  const jazzSound   = document.getElementById('jazzSound');

  // Reveal phrase + play song on "jazz"
  jazz.addEventListener('click', (e) => {
    e.preventDefault();
    phraseWrap.classList.remove('hidden');
    jazzSound.currentTime = 0; // restart if clicked again
    jazzSound.play();          // play sound
  });

  // Shake + generate link on "shakes"
  shakeLink.addEventListener('click', (e) => {
    e.preventDefault();
    shakeTarget.classList.remove('shaking');
    void shakeTarget.offsetWidth;
    shakeTarget.classList.add('shaking');
    extraLink.style.display = 'inline';
  });
</script>

</body>
</html>
