<script>
const LINKS = [
  "https://www.wikipedia.org",
  "https://mouchette.org",
  "https://www.are.na",
  "https://www.spacejam.com/1996/",
  "https://www.pointerpointer.com/",
  "https://www.lingscars.com/",
  "https://www.zombo.com/",
  "https://neal.fun/infinite-craft/",
  "https://www.ubu.com/"
];

// pick a random link
function randomLink() {
  return LINKS[Math.floor(Math.random() * LINKS.length)];
}

// create tiny iframe window
function createTinyIframe(url) {
  const container = document.createElement("div");
  container.className = "tinyframe";
  
  // random position within screen
  const w = window.innerWidth;
  const h = window.innerHeight;
  container.style.left = Math.random() * (w - 220) + "px";
  container.style.top = Math.random() * (h - 150) + "px";

  // iframe inside, scaled to fit
  const iframe = document.createElement("iframe");
  iframe.src = url;
  container.appendChild(iframe);

  document.body.appendChild(container);

  // remove after 30 seconds
  setTimeout(() => container.remove(), 30000);
}

// apply listener to all selects
document.querySelectorAll("select").forEach(sel => {
  sel.addEventListener("change", () => {
    createTinyIframe(randomLink());
    sel.selectedIndex = 0; // reset to allow repeat
  });
});
</script>
