<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>h1_1m_d0lly!</title>
<style>
  * { box-sizing: border-box;
   cursor: url('../cursors/Police.ico'), auto;
  }
  body {
    margin: 0;
    overflow-x: hidden;
    background-image: url('./flag.gif');
    background-repeat: repeat;
    background-color: rgb(255, 0, 0);
     
  }
  pre {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 2vh;
    color: #ffffff;

    margin: 0;
  }

  a{
    color: rgb(99, 99, 227);
     cursor: url('../cursors/USA.ico'), auto;
  }

  a:hover {
    color: aqua;
  }
  .skewline8 {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) rotate(-1deg);
    text-align: center;
    max-width: 90vw;

        background-color: rgb(0, 0, 0);
    line-height: 1;
  }

  .carlink {
    position: fixed;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2147483647;
 padding: 2px;
    pointer-events: auto;
    display: none;
  }

  .carlink a {
    color: rgb(255, 0, 0);
    text-decoration: underline;
    background-color: beige;
 
  }

  .policecarimages { position: absolute; inset: 0; pointer-events: none; }
  .policecarimages img {
    position: absolute;
    height: auto;
    user-select: none;
    -webkit-user-drag: none;
    will-change: left, top, transform, width;
  }

  .policeman {
    position: absolute; inset: 0;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none; z-index: 20;
  }

  .policeman img { max-width: 25vw; height: auto; display: block; }

  .siren-border {
    position: fixed; inset: 0; pointer-events: none; z-index: 9999;
  }
  .siren-border::before, .siren-border::after {
    content: ""; position: absolute; left: 0; right: 0; height: 6vh;
    background-image: url('./policecar/siren.gif');
    background-repeat: repeat-x;
    background-position: center;
    background-size: auto 100%;
  }
  .siren-border .left, .siren-border .right {
    position: absolute; top: 0; bottom: 0; width: 6vh;
    background-image: url('./policecar/siren.gif');
    background-repeat: repeat-y;
    background-position: center;
    background-size: 100% auto;
  }
  .siren-border::before { top: 0; }
  .siren-border::after { bottom: 0; }
  .siren-border .left { left: 0; }
  .siren-border .right { right: 0; }
</style>
</head>
<body>

  <pre class="skewline8">
She mounts his lap and p                 ashes his passionately. A <a href="#" id="trigger">police</a> 
  </pre>

  <pre class="carlink" id="carlink">
    <a href="#" id="carbutton">car</a>
  </pre>

  <div class="policecarimages" id="cars" style="display:none">
    <img src="./policecar/car1.gif" alt="">
    <img src="./policecar/car2.gif" alt="">
    <img src="./policecar/car3.gif" alt="">
    <img src="./policecar/car4.gif" alt="">
    <img src="./policecar/car5.gif" alt="">
    <img src="./policecar/car6.gif" alt="">
  </div>

  <div class="policeman" id="cop" style="display:none">
    <img src="./policecar/policeman.gif" alt="">
  </div>

  <div class="siren-border" id="sirens" style="display:none" aria-hidden="true">
    <div class="left"></div>
    <div class="right"></div>
  </div>

<script>
  const trigger = document.getElementById('trigger');
  const carlink = document.getElementById('carlink');
  const carbutton = document.getElementById('carbutton');
  const cars = document.getElementById('cars');
  const cop = document.getElementById('cop');
  const sirens = document.getElementById('sirens');

  // Clicking "police" → show cop, sirens, and reveal "car" link
  trigger.addEventListener('click', (e) => {
    e.preventDefault();
    cop.style.display = 'flex';
    sirens.style.display = 'block';
    carlink.style.display = 'block';
  });

  // Clicking "car" → spawn the car GIFs and replace link with "here"
  carbutton.addEventListener('click', (e) => {
    e.preventDefault();
    cars.style.display = 'block';

    // randomize car images
    const imgs = cars.querySelectorAll('img');
    imgs.forEach(img => {
      const minVw = 15, maxVw = 35, EDGE = 6;
      const w = (Math.random() * (maxVw - minVw) + minVw).toFixed(2) + 'vw';
      const left = (EDGE + Math.random() * (100 - EDGE * 2)).toFixed(2) + '%';
      const top  = (EDGE + Math.random() * (100 - EDGE * 2)).toFixed(2) + '%';
      const opacity = (0.8 + Math.random() * 0.2).toFixed(2);
      img.style.width = w;
      img.style.left = left;
      img.style.top = top;
      img.style.transform = 'translate(-50%,-50%)';
      img.style.opacity = opacity;
      img.style.zIndex = String(Math.floor(Math.random() * 10));
    });

    // replace car link with "here"
    carlink.innerHTML = `<a href="./5.html" id="herelink">here</a>`;
  });
</script>

</body>
</html>
