<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>h1_1m_d0lly!</title>
<style>
  * { box-sizing: border-box; }
  body{
    margin:0;
    overflow-x:hidden;
    background-image:url('../bgtiles/flwoersgreen.jpg');
    background-repeat:repeat;
    cursor: url('../cursors/purplebow.cur'), auto;
  
  }

  /* Tall page wrapper */
  .page{
    position: relative;          /* makes children absolute to this box */
    min-height: 2000vh;          /* super long page */
  }

  pre{
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 2vh;
    color:#000000;
    background-color: rgb(221, 255, 0);
    white-space: pre-wrap;
    margin:0;
    line-height: 2;
  }

  .lineone{
    position: absolute;
    top: 10vh;
    left: 12vw;
  }

  .linetwo{
    position: absolute;
    bottom: 5vh;                 /* sticks to bottom of the 2000vh wrapper */
    left: 12vw;
  }

  a{ color: rgb(8,0,255); text-decoration: underline;
  cursor: url('../cursors/luxlisbon.cur'), auto;
  }
  a:hover{ background: thistle; color: darkmagenta; text-decoration: none; }
  
</style>
</head>

<main class="page">
  <pre class="lineone">
ar smoke in the air, police approach,        a man dead on the <a id="scrollLink">floor,</a></pre>

  <pre class="linetwo" id="bottomLine">
covered in tire marks – she is <a href="./2.html">dead</a> on the graphite road</pre>
</main>

<script>
  document.getElementById('scrollLink').addEventListener('click', () => {
    const target = document.getElementById('bottomLine');
    const targetY = target.getBoundingClientRect().top + window.scrollY;
    const startY = window.scrollY;
    const distance = targetY - startY;
    const duration = 600; // in ms — make smaller for faster (e.g. 300)
    const startTime = performance.now();

    function scrollStep(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      window.scrollTo(0, startY + distance * progress);
      if (progress < 1) requestAnimationFrame(scrollStep);
    }

    requestAnimationFrame(scrollStep);
  });
</script>


</body>
</html>
