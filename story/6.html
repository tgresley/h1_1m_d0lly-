<script>
  const massageLink = document.getElementById('massageLink');
  const massageGif  = document.getElementById('massageGif');
  const restOfText  = document.getElementById('restOfText');
  const smokeLink   = document.getElementById('smokeLink');
  const humbertBtn  = document.getElementById('humbertBtn');

  massageLink.addEventListener('click', (e) => {
    e.preventDefault();
    massageGif.style.display = 'block';
    restOfText.style.display = 'block';
  });

  const smokingImgs = [
    document.getElementById('smokeGif'),
    document.getElementById('smokeGif2'),
    document.getElementById('smokeGif3'),
    document.getElementById('smokeGif4'),
    document.getElementById('smokeGif5'),
    document.getElementById('smokeGif6')
  ];

  function randomViewportPosition(edgePct = 6){
    return {
      top:  (edgePct + Math.random() * (100 - edgePct*2)) + 'vh',
      left: (edgePct + Math.random() * (100 - edgePct*2)) + 'vw'
    };
  }

  function showHumbertButton(){
    const pos = randomViewportPosition(6);
    humbertBtn.style.top  = pos.top;
    humbertBtn.style.left = pos.left;
    humbertBtn.style.display = 'block';
  }

  let gigglesMade = false;
  function createGigglesLink(){
    if (gigglesMade) return;
    gigglesMade = true;
    const a = document.createElement('a');
    a.href = '#';
    a.textContent = 'giggles at';
    a.className = 'floating-giggles';
    const pos = randomViewportPosition(8);
    a.style.top  = pos.top;
    a.style.left = pos.left;
    document.body.appendChild(a);

    a.addEventListener('click', (e) => {
      e.preventDefault();
      showHumbertButton();
    });
  }

  let smokedOnce = false;
  smokeLink.addEventListener('click', (e) => {
    e.preventDefault();
    if (smokedOnce) return;
    smokedOnce = true;

    const MIN = 80, MAX = 1400;
    smokingImgs.forEach(img => {
      const delay = Math.random() * (MAX - MIN) + MIN;
      setTimeout(() => { img.style.display = 'block'; }, delay);
    });
    createGigglesLink();
  });

  humbertBtn.addEventListener('click', () => {
    window.location.href = './7.html';
  });
</script>
