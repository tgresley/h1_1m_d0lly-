<script>
  // status line shows img alt on hover (quiet old-web vibe)
  const statusEl = document.getElementById('status');
  document.addEventListener('mouseover', e=>{
    const img=e.target.closest('img');
    if(img && img.alt) statusEl.textContent='status: '+img.alt;
  });
  document.addEventListener('mouseout', e=>{
    if(e.target.closest('img')) statusEl.textContent='status: …';
  });

  // toggle targets (any .blinkie with data-target)
  document.addEventListener('click', e=>{
    const img=e.target.closest('img[data-target]');
    if(!img) return;
    const sel=img.getAttribute('data-target');
    const t=document.querySelector(sel);
    if(!t) return;
    t.style.display = (getComputedStyle(t).display==='none') ? 'block' : 'none';
  });
</script>
<script>
  /* ===== SIMPLE SOUND ASSIGNMENTS FOR BLINKIES ===== */

  // Cache of Audio objects so repeated clicks are instant
  const soundCache = new Map();
  let currentSound = null;

  function getSound(url) {
    if (!soundCache.has(url)) {
      const a = new Audio(url);
      a.preload = 'auto';
      soundCache.set(url, a);
    }
    return soundCache.get(url);
  }

  // Unlock audio on first user gesture (mobile/iOS friendly)
  let audioUnlocked = false;
  function unlockAudio() {
    if (audioUnlocked) return;
    audioUnlocked = true;
    // Create & play a silent buffer briefly to unlock on some browsers
    const silent = new Audio();
    silent.muted = true;
    silent.play().catch(()=>{}); // ignore
  }
  window.addEventListener('pointerdown', unlockAudio, { once: true });

  // CLICK to play sound for any <img data-sound="...">
  document.addEventListener('click', (e) => {
    const img = e.target.closest('img[data-sound]');
    if (!img) return;

    const url = img.getAttribute('data-sound');
    if (!url) return;

    // Stop previously playing sound
    if (currentSound && !currentSound.paused) {
      currentSound.pause();
      currentSound.currentTime = 0;
    }

    // Play this one
    const sound = getSound(url);
    sound.currentTime = 0;
    sound.play().catch(err => {
      // If browser blocked play, wait for next gesture
      console.warn('Audio play blocked:', err);
    });
    currentSound = sound;
  });
