<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body{
    font-family: Georgia, "Times New Roman", Times, serif;
    background: url(/bgtiles/cherries.jpg);
    background-size: auto;
    overflow-x: hidden;
  } 

  :root{
    --size: 12vw;     /* ← uniform blinkie width (change if you want) */
    --gap:  1.2vh;   /* spacing between blinkies */
  }

  /* Three-column grid: center column holds the vertical arm */
  .cross{
    display: grid;
    grid-template-columns: 1fr auto 1fr;  /* center column sized by content */
    row-gap: 0;
    width: 100%;
    padding: 6vh 0 10vh;
    z-index: 1;
  }

  /* Vertical arm (center column) */
  .v{
    grid-column: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--gap);
  }
  .v img{ width: var(--size); height: auto; display: block; }

  /* Horizontal arm (full-width row) */
  .h{
    grid-column: 1 / -1;     /* span all 3 columns */
    display: flex;
    justify-content: center; /* centered row to cross the vertical arm */
    flex-wrap: wrap;         /* wrap if too many on small screens */
    gap: calc(var(--gap) * 1.2);
    padding: 2vh 0;
      max-width: 84vw;               /* change to taste (e.g., 40vw–70vw) */
  margin: 0 auto;                /* center it */
  }
  .h img{ width: var(--size); height: auto; display: block; }

  /* Make them readable on phones */
  @media (max-width: 600px){
    :root{ --size: 18vw; }
  }

<script>
// Example: one blinkie opens one GIF
const blink1 = document.getElementById("link1");
const gif1   = document.getElementById("cross1");

blink1.addEventListener("click", () => {
  // toggle visibility
  if (gif1.style.display === "block") {
    gif1.style.display = "none";
  } else {
    gif1.style.display = "block";
  }
});
