<script>
/* 1-based indices: data-line="1" → LINES[0] */
const LINES = [
  " Humbert returns to be",
  "      enes negotiations blockchain life $219  greeting her HUMB",
  "   - cowriter Vivian darkbloom on the r         adio She is holding ban",
  "     na “PLEASE TELL ME”  And they went off in that nice b",

  " getaway  "
];

(function(){
  const stage = document.getElementById('stage');
  if(!stage) return;

  // one-time reveal per line index
  const revealed = new Set();

  // ensure keyboard focusability + ARIA
  stage.querySelectorAll('.line-trigger[data-line]').forEach(img => {
    if (!img.hasAttribute('tabindex')) img.tabIndex = 0;
    img.setAttribute('role','button');
    img.setAttribute('aria-label', `reveal line ${img.dataset.line}`);
  });

  function spawnAtPage(lineIdx0, pageX, pageY){
    if (revealed.has(lineIdx0)) return;
    const text = LINES[lineIdx0];
    if (!text) return;

    revealed.add(lineIdx0);

    const pre = document.createElement('pre');
    pre.className = 'popline';
    pre.textContent = text;

    // Position in page coordinates — works anywhere (100vh, 200vh, etc.)
    pre.style.left = pageX + 'px';
    pre.style.top  = pageY + 'px';

    document.body.appendChild(pre);

    // animate in
    requestAnimationFrame(() => {
      pre.style.opacity = '1';
      pre.style.transform = 'translate(-50%, -120%) scale(1)';
    });
  }

  // CLICK delegation: works for all current/future .line-trigger GIFs
  document.addEventListener('click', (e) => {
    const target = e.target.closest('.line-trigger[data-line]');
    if (!target) return;

    // optional: only after your reveal code has made them visible
    if (!target.classList.contains('visible')) return;

    const idx0 = Number(target.dataset.line) - 1;
    if (!Number.isFinite(idx0) || idx0 < 0 || idx0 >= LINES.length) return;

    // Use page coordinates so scroll/200vh doesn’t matter
    spawnAtPage(idx0, e.pageX, e.pageY);
  }, { passive:true });

  // KEYBOARD: spawn at GIF center (converted to page coords)
  document.addEventListener('keydown', (e) => {
    if (e.key !== 'Enter' && e.key !== ' ') return;
    const el = document.activeElement;
    if (!el?.classList?.contains('line-trigger')) return;
    if (!el.dataset.line || !el.classList.contains('visible')) return;

    e.preventDefault();
    const r = el.getBoundingClientRect();
    const pageX = r.left + r.width/2 + window.scrollX;
    const pageY = r.top  + r.height/2 + window.scrollY;
    const idx0  = Number(el.dataset.line) - 1;

    spawnAtPage(idx0, pageX, pageY);
  });
})();
</script>
